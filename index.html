<!DOCTYPE HTML>
<head>
  <title></title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Busi-Body</h1>
    <h2 class="text-center">A Business Solution Service</h2>
    <form id="businessIdea" class ="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 label-control">Email</label>
        <div class ="col-sm-9">
          <input class ="form-control" placeholder="Contact Email" name="email"  type="email" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 label-control">Survey Name</label>
        <div class ="col-sm-9">
          <input class ="form-control" placeholder="The title your target audience will check for." name="surveyName"  type="text" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 label-control">Target Audience</label>
        <div class ="col-sm-9">
          <input class ="form-control" placeholder="Target" name="target"  type="text" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 label-control">Problem</label>
        <div class ="col-sm-9">
          <input class ="form-control" placeholder="Target's Problem" name="problem"  type="text" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 label-control">Solution</label>
        <div class ="col-sm-9">
          <input class ="form-control" placeholder="Your Business Solution" name="solution"  type="text" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 label-control">Cost</label>
        <div class ="col-sm-9">
          <input class ="form-control" placeholder="Cost to Target" name="cost"  type="number" required />
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 label-control">Submit</label>
        <div class="col-sm-9">
          <button type="button" value="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v2.0.0.js"></script>
  <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
