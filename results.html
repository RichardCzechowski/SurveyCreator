<!DOCTYPE HTML>
<head>
  <title>Results</title>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Results for your survey</h1>
    <h2 class="text-center"></h2>
    <form id="getSurvey" class ="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 label-control">Email</label>
        <div class ="col-sm-9">
          <input class ="form-control" placeholder="Insert email and press enter for results" name="email"  type="email" required />
        </div>
      </div>
      </form>
      <h3><span class="label label-default">Percentage of Respondants who fit your target audience</span></h3>
      <div id="target" class= "progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:60%">
        </div>
      </div>
      <h3> <span class="label label-default">Percentage of target audience, those who agreed with your problem</span></h3>
      <div id="problem" class= "progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:60%">
        </div>
      </div>
      <h3>  <span class="label label-default">Percentage of target audience who agree with your solution</span></h3>
      <div id="solution" class= "progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:60%">
        </div>
      </div>
      <h3> <span class="label label-default">Percentage of target audience willing to pay your proposed cost</span></h3>
      <div id="cost" class= "progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:60%">
        </div>
      </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v2.0.0.js"></script>
  <script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
